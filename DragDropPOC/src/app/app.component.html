<div class="container">
  <div class="row">
    <div id="componentContainer" class="col-md-6 col-sm-12">
      <h2>Drag Items Here!</h2>
      <div cdkDropList #targetList="cdkDropList" [cdkDropListData]="dropComponents" [cdkDropListConnectedTo]="[componentList]"
        class="drop-box" cdkDragBoundary=".example-boundary" (cdkDropListDropped)="drop($event)">
        <div *ngFor="let comp of dropComponents" cdkDrag>
          <ng-container [ngSwitch]="comp.title">
            <ng-template [ngSwitchCase]="'Button'">
              <button mat-raised-button>Click Me!</button>
            </ng-template>
            <ng-template [ngSwitchCase]="'TextBox'">
              <input type="text" class="form-control" placeholder="Type here..." />
            </ng-template>
            <ng-template [ngSwitchCase]="'Card'">
              <mat-card>Simple card</mat-card>
            </ng-template>
            <ng-template [ngSwitchCase]="'Spinner'">
              <mat-spinner></mat-spinner>
            </ng-template>
            <ng-template [ngSwitchCase]="'Checkbox'">
              <mat-checkbox>Check me!</mat-checkbox>
            </ng-template>
            <ng-template [ngSwitchCase]="'Header'">
              <mat-toolbar>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                  <mat-icon>menu</mat-icon>
                </button>
                <span>My Application</span>
              </mat-toolbar>
            </ng-template>
            <ng-template [ngSwitchCase]="'Datepicker'">
              <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </ng-template>
            <h4>{{comp.title}}</h4>
            <p>This is a {{comp.title}} Component</p>
            <br />
          </ng-container>
        </div>
      </div>
    </div>
    <div id="listContainer" class="col-md-6 col-sm-12">
      <h2>Drag Items from the List</h2>
      <div cdkDropList #componentList="cdkDropList" [cdkDropListData]="dragComponents"
        [cdkDropListConnectedTo]="[targetList]" class="list-group" (cdkDropListDropped)="drop($event)">
        <div class="list-group-item" *ngFor="let component of dragComponents" cdkDrag>
          {{component.title}}
        </div>
      </div>
    </div>
  </div>
</div>
